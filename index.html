    <nav class="navbar navbar-light bg-light shadow">
        <span class="navbar-brand mb-0 h1">TASK APP</span>
    </nav>
    <div class="container mt-5">
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-header">
              <h4>Add Tasks</h4>
            </div>
            <form class="card-body" id="form__tasks">
              <div class="form-group">
                <input
                  type="text"
                  name="task__name"
                  placeholder="Task name"
                  class="form-control"
                  id="task__name"
                  autocomplete="off"
                  Required
                />
              </div>
              <div class="form-group">
                <textarea
                  name="task__description"
                  class="form-control"
                  cols="30"
                  rows="5"
                  placeholder="Task description"
                  id="task__description"
                  required
                ></textarea>
              </div>
              <div class="btns" id="btns">
                <input
                  type="submit"
                  value="Save"
                  id="btn__form"
                  class="btn btn-primary btn-block"
                />
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-8" id="task__container"></div>

      </div>
    </div>
